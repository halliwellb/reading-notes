<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Class 1 Lab</title>
    <style>
        h1 {
            background-color: #a9d982;
            color: #545E8C;
            font: bolder;
            text-align: center;
            outline-style: double;
            outline-color: #d9b8ad;
            outline-width: 10px;
        }
    </style>
    <script>
        let name = prompt("Hello! What is your name?");
        alert("Hello " + name + "! Just a few more questions for you.")
        console.log("Users name is " + name + ".")

        let age = prompt(name + ", how old are you?");
        alert(name + ", I think " + age + " is great!");
        console.log(name + " says they are " + age + ".")

        let movie = prompt(name + ", what's your favorite movie at " + age + "?")
        alert(name + ", " + movie + " is a great choice for " + age + ".")
        console.log(name + " says they are " + age + " and their favorite movie is " + movie + ".")

        let temperature = prompt(name + ", what's the temperature outside?")
        alert("Hello " + name + "! It's nice to meet you! " + age + " is a great age to be. So much opportunity! I also really enjoy " + movie + ". Wow, " + temperature + " is crazy! Thanks for stopping by!");
        console.log(name + " is " + age + " and their favorite movie is " + movie + ". They also say it is currently " + temperature + "for them right now.")

        document.write("Thanks for visiting, " + name + ", and telling me about " + movie + " and that your age is " + age + ". I can't believe it's " + temperature + " right now!")

    </script>
</head>

<body>
    <main>
        <h1>Class 1 Lab</h1>
        <p style="color:#59DB78; background:#545E8C">What is your name?</p>
        <p style="color:#1F67DB; background:#D98D82">How old are you?</p>
        <p style="color:#898C5B; background:#15558F">What is your favorite movie?</p>
        <p style="color:#AD98D9; background:#5B8C63">What is the temperature outside?</p>
    </main>
    <footer>
        <p>This site was made by B. Halliwell.</p>
    </footer>
</body>

</html>
